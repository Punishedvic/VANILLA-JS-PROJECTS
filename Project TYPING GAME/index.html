<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typing game</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="/styles.css">
</head>

<body>

    <main>
        <h1>TIPEANDO CON L-GANTE</h1>
        <p>¡Tenés 10 segundos!</p>
        <div id="start">
            MANDALE CUMBIA 420 PA LO NEGRO
        </div>
    </main>

    <div id="app">

        <div class="container">
            <h2>TIPEANDO CON L-GANTE</h2>
            <small>Mandale mecha:</small>
            <h1 id="word"></h1>
            <input type="text" id="text" autocomplete="off" placeholder="Tipeá acá">
            <p class="time-container">
                Tiempo restante: <span id="time">
                        10s
                    </span>
            </p>

            <p class="score-container">
                Puntaje: <span id="score">0</span>
            </p>

            <div id="end-game-container" class="end-game-container"></div>

        </div>
    </div>

    <script src="/script.js"></script>
</body>

</html>
