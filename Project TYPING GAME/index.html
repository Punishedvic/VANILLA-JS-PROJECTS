<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typing game</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <button id="settings-btn" class="settings-btn">
    <i class="fas fa-cog"></i>
</button>

    <div id="settings" class="settings">
        <form action="" id="settings-form">
            <div>
                <label for="difficulty">Dificultad: </label>
                <select name="" id="difficulty">
        <option value="easy">easy peezy</option>
        <option value="medium">cumbia 420</option>
        <option value="hard">KELOKE</option>
    </select>
            </div>
        </form>
    </div>

    <div class="container">
        <h2>TIPEANDO CON L-GANTE</h2>
        <small>Mandale mecha:</small>
        <h1 id="word"></h1>
        <input type="text" id="text" autocomplete="off" placeholder="Tipeá acá">
        <p class="time-container">
            Tiempo restante: <span id="time">
                10s
            </span>
        </p>

        <p class="score-container">
            Puntaje: <span id="score">0</span>
        </p>

        <div id="end-game-container" class="end-game-container"></div>

    </div>


    <script src="/script.js"></script>
</body>

</html>
